---
layout: default
---

<div class="home">

  <section>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          {{ post.excerpt }}

          <p>...</p>
        </li>
      {% endfor %}
    </ul>
  </section>

  <section>
    <p class="rss-subscribe">subscribe via <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>
  </section>

</div>
